<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Köks Kalendern</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="bilder/logo.png" alt="Köks Kalendern Logo">
            <p class="logo-text">
                Få inspiration till dina måltider! Här byts frukost, lunch och middag varje dag!
                Kolla in menyn i vårt bildspel.
            </p>
        </div>
    </header>

    <section class="hero">
        <div class="slideshow-container">
            <div class="slide fade">
                <img src="bilder/frukost.jpg" alt="Slide 1">
            </div>
            <div class="slide fade">
                <img src="bilder/lunch.jpg" alt="Slide 2">
            </div>
            <div class="slide fade">
                <img src="bilder/middag.jpg" alt="Slide 3">
            </div>
        </div>
    </section>

    <section class="meals">
        <div class="meal-list">
            <div class="meal">
                <h3>Frukost</h3>
                <p>Starta dagen rätt med en god frukost!</p>
                <a href="breakfast.html" class="button">Se Recept</a>
            </div>
            <div class="meal">
                <h3>Lunch</h3>
                <p>En utsökt lunch för att hålla dig i gång!</p>
                <a href="lunch.html" class="button">Se Recept</a>
            </div>
            <div class="meal">
                <h3>Middag</h3>
                <p>En perfekt middag för att avrunda dagen!</p>
                <a href="dinner.html" class="button">Se Recept</a>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
